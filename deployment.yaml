apiVersion: apps/v1
kind: Deployment
metadata:
  name: url-shortener
spec:
  replicas: 1
  selector:
    matchLabels:
      app: url-shortener
  template:
    metadata:
      labels:
        app: url-shortener
    spec:
      nodeSelector:
        type: app          # Force pod onto your app node
      containers:
      - name: url-shortener
        image: makenmohamed/url-shortener:latest
        ports:
        - containerPort: 3000
